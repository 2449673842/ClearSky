# Main configuration file for ClearSky
# Some of these settings are safe, others can break your server if modified incorrectly!
# New settings/defaults will appear automatically on this file when upgrading, if config-update is set to true

settings:
 language: "eng"
 #Three-letter language code for server-side localization
 #Check your language code on https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes
 force-language: false
 #Whether to send all strings translated to server locale or let the device handle them
 shutdown-message: "Server closed"
 query-plugins: true
 #Allow listing plugins via Query
 deprecated-verbose: true
 #Show a console message when a plugin uses deprecated API methods
 enable-profiling: false
 #DAFUC?
 profile-report-trigger: 20
 #Will only add results when tick measurement is below or equal to given value (default 20)
 async-workers: auto
 #Number of AsyncTask workers.
 #Used for plugin asynchronous tasks, world generation, compression and web communication
 #Set this approximately to your number of cores
 #If set to auto, the server will try to detect the number of cores (or use 2)
 config-update: true
 #Whether the server should "try" to add new configs automatically here

hunger:
 enable: true
 #Whether hunger should be calculated or not

experience:
 enable: true
 #Whether experience should be calculated or not
 player-drop: true #@deprecated
 #Whether player should drop experience or not
 mob-drop: true
 #Whether mobs should drop experience or not
 break-drop: true
 #Whether blocks should drop experience or not
 smelt-drop: true
 #Whether furncace melting should giveexperience or not
 
redstone:
 enable: true
 #Whether redstone should be calculated or not
 tick-limit: 2048
 #If the server does execute more redstone calc

weather:
 enable: true
 #Whether weather should be calculated or not
 rain:
  possibility: 10
  #Chance in % per tick to start rain
  time:
   min: 30
   max: 120
  rainfall:
   min: 1000
   max: 100000
 
I/O: #These settings do enormly affect performance!
 title-usage: true
 #Whether to change the title of the console window or not
 log-to-file: true
 #Whether to log to file or not

memory:
 global-limit: 0 #MB
 #Global soft memory limit. Set to 0 to disable
 #This will trigger low-memory-triggers and fire an event to free memory when the usage goes over this
 main-limit: 0 #MB
 #Main thread soft memory limit in. Set to 0 to disable
 #This will trigger low-memory-triggers and fire an event to free memory when the usage goes over this
 main-hard-limit: 2048 #MB
 #Main thread hard memory limit in megabytes. Set to 0 to disable
 #This will stop the server when the limit is surpassed
 check-rate: 20 #ticks
 #Period in ticks to check memory
 continuous-trigger: true
 #Continue firing low-memory-triggers and event while on low memory
 continuous-trigger-rate: 30 #secounds
 #Only if memory.continuous-trigger is enabled. Specifies the rate in memory.check-rate steps

 garbage-collection:
  period: 1800
  #Period in ticks to fire the garbage collector manually (default 30 minutes), set to 0 to disable
  #This only affect the main thread. Other threads should fire their own collections
  collect-async-worker: true
  #Fire asynchronous tasks to collect garbage from workers
  low-memory-trigger: true
  #Trigger on low memory
  
 max-chunks:
  trigger-limit: 28
  trigger-chunk-collect: true
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: false
  low-memory-trigger: true


network:
 batch-threshold: 256
 compression-level: 7
 anti-cheat: false
 acceptable-packetlost: 3
 timeout: 1
 protocol: 39
 version: "0.13.2"
 async-compression: true
 upnp-forwarding: false

debug:
 level: 1
 allow-xdebug: false
 #Whether to allow the php-extension "xdebug"
 commands: true
 #Enables /status, /gc

level-settings:
 default-format: mcregion
 convert-format: false
 auto-tick-rate: false
 auto-tick-rate-limit: 20
 base-tick-rate: 1
 always-tick-players: false

chunk-sending:
 per-tick: 1
 max-chunks: 32
 spawn-threshold: 28
 cache-chunks: true

chunk-ticking:
 per-tick: 1
 tick-radius: 2
 light-updates: false
 clear-tick-list: true

chunk-generation:
 queue-size: 2
 population-queue-size: 2

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 enabled: false
 #Whether to send crash reports for processing
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net

anonymous-statistics:
 #Sends anonymous statistics for data aggregation, plugin usage tracking
 enabled: true
 host: stats.pocketmine.net

auto-updater: #This only exists beacuse of legacy support!
 enabled: false
 on-update:
  warn-console: true
  warn-ops: true
 preferred-channel: beta
 suggest-channels: true
 host: www.pocketmine.net

aliases:
 #Examples:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #These settings will override the generator set in server.properties and allows loading multiple levels
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
 
version: 3 #This is for internal use. Changing it will damage something!
